<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row text-right">
            <div class="col-md-12 row-1">
                <p>0</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 row-2">
                <p>AC</p>
            </div>
            <div class="col-md-3 row-2">
                <p>+/-</p>
            </div>
            <div class="col-md-3 row-2">
                <p>%</p>
            </div>
            <div class="col-md-3 row-2-1">
                <p>รท</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 row-2">
                <p>7</p>
            </div>
            <div class="col-md-3 row-2">
                <p>8</p>
            </div>
            <div class="col-md-3 row-2">
                <p>9</p>
            </div>
            <div class="col-md-3 row-2-1">
                <p>X</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 row-2">
                <p>4</p>
            </div>
            <div class="col-md-3 row-2">
                <p>5</p>
            </div>
            <div class="col-md-3 row-2">
                <p>6</p>
            </div>
            <div class="col-md-3 row-2-1">
                <p>-</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 row-2">
                <p>1</p>
            </div>
            <div class="col-md-3 row-2">
                <p>2</p>
            </div>
            <div class="col-md-3 row-2">
                <p>3</p>
            </div>
            <div class="col-md-3 row-2-1">
                <p>+</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 row-2">
                <p>0</p>
            </div>
            <div class="col-md-3 row-2">
                <p>.</p>
            </div>
            <div class="col-md-3 row-2-1">
                <p>=</p>
            </div>
        </div>
    



<script src="js/jquery-3.7.0.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
